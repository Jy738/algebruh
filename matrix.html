<!DOCTYPE html>
<html lang="en">
<head>
    <!-- FUCKEN VIBE CODED -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Practice</title>
    <style>
        body {
            font-family: Garamond, serif;
            background-color: beige;
            text-align: center;
        }
        .mat {
            display: inline-block;
            padding: 10px;
        }
        .mat_row {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .mat_item {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid black;
            font-size: 20px;
        }
        .input {
            width: 40px;
            height: 40px;
            text-align: center;
            font-size: 20px;
        }
        #confetti {
            display: none;
        }
    </style>
</head>
<body>
    <h3>Matrix Addition and Subtraction Practice</h3>
    <div id="problems"></div>
    <button onclick="checkAnswers()">Submit Answers</button>
    <div id="confetti">ðŸŽ‰ðŸŽŠâœ¨</div>

    <script>
        function generateMatrix() {
            return [
                [Math.floor(Math.random() * 10), Math.floor(Math.random() * 10)],
                [Math.floor(Math.random() * 10), Math.floor(Math.random() * 10)]
            ];
        }

        function generateProblem() {
            let A = generateMatrix();
            let B = generateMatrix();
            let op = Math.random() > 0.5 ? "+" : "-";
            let C = (op === "+") ? [[A[0][0] + B[0][0], A[0][1] + B[0][1]], [A[1][0] + B[1][0], A[1][1] + B[1][1]]]
                                 : [[A[0][0] - B[0][0], A[0][1] - B[0][1]], [A[1][0] - B[1][0], A[1][1] - B[1][1]]];

            return { A, B, C, op };
        }

        function renderProblem(problem, index) {
            return `
                <div>
                    <div class="mat">
                        <div class="mat_row">
                            <div class="mat_item">${problem.A[0][0]}</div>
                            <div class="mat_item">${problem.A[0][1]}</div>
                        </div>
                        <div class="mat_row">
                            <div class="mat_item">${problem.A[1][0]}</div>
                            <div class="mat_item">${problem.A[1][1]}</div>
                        </div>
                    </div>
                    <p>${problem.op}</p>
                    <div class="mat">
                        <div class="mat_row">
                            <div class="mat_item">${problem.B[0][0]}</div>
                            <div class="mat_item">${problem.B[0][1]}</div>
                        </div>
                        <div class="mat_row">
                            <div class="mat_item">${problem.B[1][0]}</div>
                            <div class="mat_item">${problem.B[1][1]}</div>
                        </div>
                    </div>
                    <p>=</p>
                    <div class="mat">
                        <div class="mat_row">
                            <input class="input" id="ans-${index}-0-0">
                            <input class="input" id="ans-${index}-0-1">
                        </div>
                        <div class="mat_row">
                            <input class="input" id="ans-${index}-1-0">
                            <input class="input" id="ans-${index}-1-1">
                        </div>
                    </div>
                </div>
                <hr>
            `;
        }

        let problems = [generateProblem(), generateProblem(), generateProblem()];
        document.getElementById("problems").innerHTML = problems.map(renderProblem).join("");

        function checkAnswers() {
            let allCorrect = problems.every((problem, index) => {
                return problem.C.every((row, i) => row.every((val, j) => 
                    parseInt(document.getElementById(`ans-${index}-${i}-${j}`).value) === val));
            });

            if (allCorrect) {
                document.getElementById("confetti").style.display = "block";
            } else {
                alert("Try again! Some answers are incorrect.");
            }
        }
    </script>
</body>
</html>
